{{- range .Site.Menus.main }}
	{{ if .HasChildren}}
		<div class="dropdown">
			<button class="dropbtn">
				{{ partial "menu.main.html" .}}
			</button>
			<div class="dropdown-content">
				{{range .Children}}
					{{ partial "menu.main.html" .}}
				{{ end }}
			</div>
		</div>
	{{ else }}
		{{ partial "menu.main.html" .}}
	{{ end }}
{{- end }}
